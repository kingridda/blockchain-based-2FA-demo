<html>

<head>
    <title> 2FA Demo </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()"> Log In </button>
                <button type="button" class="toggle-btn" onclick="register()"> Register </button>
            </div>

            <form id="login" class="input-group" method="POST" action="/login">
                <input type="email" name="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" name="password" class="input-field" placeholder="Enter password" required>
                <button type="submit" class="submit-btn"> Log In </button>
            </form>

            <form id="register" class="input-group" method="post" action="/register">
                <input type="email" name="email" class="input-field" placeholder="Enter Email" required>
                <input type="password" name="password" class="input-field" placeholder="Enter password" required>
                <input type="text" name="address" class="input-field" placeholder="Enter you Adamant Adress" required>
                <button type="submit" class="submit-btn"> Register </button>
            </form>

        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>

</body>

</html>
